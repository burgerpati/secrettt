<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pawttention Clone</title>
  <link rel="stylesheet" href="chippy.css" />
</head>
<body>
  <div id="intro">
    <h1>🐾 Welcome to Pawttention!</h1>
    <p>The cat demands your FULL attention... or else.</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game" style="display: none;">
    <h2>Keep the Cat Happy! 🐱</h2>
    <div id="cat" onclick="increaseHappiness()"></div>
    <div id="bar-container">
      <div id="happiness-bar"></div>
    </div>
    <p id="status">Happiness: 100%</p>
    <p id="cat-talk">"Pet me, hooman!"</p>
  </div>

  <script src="chippy.js"></script>
</body>
</html>
